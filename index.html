<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visualizer</title>
</head>
<body>
    <heading>Sorting Visualizer</heading>
    <nav class="navbar my-2 buttons">
        <button class="btn btn-outline-primary mx-2" id = "new-array">
            New Array
        </button>
        <div>
            <label for="arraySize">Array Size</label>
            <input type="range" min="15" max="100" id="arraySize">
        </div>
        <div>
            <label for="animationSpeed">Animation Delay</label>
            <input type="range" min="20" max="500" id="animationSpeed">
        </div>
        <div class="d-flex button-group">
            <button class="btn btn-outline-light mx-2 algos" id="bubble">Bubble Sort</button>
            <button class="btn btn-outline-light mx-2 algos" id="insertion">Insertion Sort</button>
            <button class="btn btn-outline-light mx-2 algos" id="merge">Merge Sort</button>
            <button class="btn btn-outline-light mx-2 algos" id="quick">Quick Sort</button>
        </div>
        
    </nav>
    <div  id="bars-container">

    </div>

    <script src="./Sorting Algorithms/bubble.js"></script>
    <script src="./Sorting Algorithms/mergeSort.js"></script>
    <script src="./Sorting Algorithms/insertionSort.js"></script>
    <script src="./Sorting Algorithms/quickSort.js"></script>
    <script src="./Sorting Algorithms/array.js"></script>
    
</body>
</html>
